<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>电商后台管理系统
  </title>


  <% if(htmlWebpackPlugin.options.isProd){ %>
    <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css" />
    <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>

    <script src="https://cdn.staticfile.org/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/5.2.1/echarts.min.js"></script>


    <!-- element-plus -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus@1.3.0-beta.10/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="https://unpkg.com/element-plus@1.3.0-beta.10/dist/index.full.js"></script>

    <!-- vue-router -->
    <script src="https://unpkg.com/vue-router@4.0.11/dist/vue-router.global.js"></script>

    <% } %>

      <audio id="bgAudio" src="http://www.ytmp3.cn/down/34950.mp3" autoplay="true"></audio>

      <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
      <script defer>
        document.getElementById("bgAudio").volume = 0.2;
        L2Dwidget.init({
          model: {
            jsonPath:
              "https://cdn.jsdelivr.net/npm/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
            scale: 1,
          },
          display: {
            position: "right",
            width: 100,
            height: 200,
            hOffset: 0,
            vOffset: 0,
          },
          mobile: { show: true, scale: 0.5 },
          react: { opacityDefault: 0.7, opacityOnHover: 0.9 },
        });
        document.onblur = () => {
          document.getElementById("bgAudio").volume = 0.2;
          document.getElementById("bgAudio").play();
        }
      </script>

</head>

<body>
  <noscript>
    <strong>We' re sorry but <%=htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
